<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon3.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>
        <ul class="header">
          <li class="headerli">
            <a href="https://github.com/olcayacikdeniz" target="_blank" title="github hesabıma ulaşmak için tıklayınız."
              ><img
                src="images/profil.jpg"
                alt="github hesabı"
                style="width: 40px; height: 40px;   margin-right: 1px; border-radius: 500%;"
            /></a>
          </li>
          <li style="margin: 12px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh" target="_blank"
              ><img src="images/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a
            >
          </li>

          <li style="margin: 13px;" class="left">
            <a
              href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank" style="margin-left: -60px"
              >About</a>
          </li>
          <li style="margin: 13px;" class="left">
            <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="_blank"
              >Store</a>
          </li>

          <li style="margin: 13px; margin-left: -2px;" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" target="_blank"
              >Images</a
            >
          </li>
          <li style="margin: 13px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" target="_blank"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <img
          src="images/resim.png"
          width="350px"
          alt=""
        />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
              <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
        </div>
        <a href="https://web.archive.org/web/20191130234759/https://www.google.com/" target="_blank" class="sesli-arama"><img src="images/voicelogo.png" alt="Sesli Arama" title="Sesli Arama"></a>
      </div>

      <div class="buttons" style="text-align:center ">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer" type="none">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
